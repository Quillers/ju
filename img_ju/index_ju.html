<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style_ju.css" />
    <title>Quillers</title>
  </head>
  <body>
    <div class="container">
      <img src="./img_ju/circles_grey.png" alt="fond en cercle" />
      <header class="header">
        <div class="hero">
          <div class="title">QUILLERS</div>
          <div class="subtitle">
            ... un hors-piste des Quills de chez O'clock
          </div>
          <button class="button neumorph">Décollage</button>
        </div>
      </header>

      <section class="team">
        <img src="" alt="une team" />
        <img src="" alt="une ampoule colorée" />

        <div class="card">
          <img src="" alt="avatar__1" />
          <p></p>
          <button class="button__card">En savoir plus</button>
        </div>

        <div class="card">
          <img src="" alt="avatar__2" />
          <p></p>
          <button class="button__card"></button>
        </div>

        <div class="card">
          <img src="" alt="avatar__3" />
          <p></p>
          <button class="button__card"></button>
        </div>

        <div class="card">
          <img src="" alt="avatar__4" />
          <p></p>
          <button class="button__card"></button>
        </div>
      </section>
    </div>
  </body>
</html>
